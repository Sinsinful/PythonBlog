{% extends 'base.html' %}
{% block title %}Create A New Category...{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1>Add Category</h1>

<form method="POST">
<br/><br/>
<div class="form-group">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-secondary">Add Category</button>
</div>
{% else %}

You are not authorised to edit posts!

{% endif %}

{% endblock %}
