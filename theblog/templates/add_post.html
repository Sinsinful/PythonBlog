{% extends 'base.html' %}
{% block title %}Create A New Blog Post...{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1>Add blog post</h1>

<form method="POST">
<br/><br/>
<div class="form-group">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-secondary">Post</button>
</div>
{% else %}

You are not authorised to edit posts!

{% endif %}

{% endblock %}
