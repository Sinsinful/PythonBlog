{% extends 'base.html' %}
{% block title %}Update a Blog Post...{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1>Update blog post</h1>

<form method="POST">
<br/><br/>
<div class="form-group">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-secondary">Update</button>
</div>

{% else %}

You are not authorised to edit posts!

{% endif %}

{% endblock %}
